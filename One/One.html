<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wordless? Hmm?</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    .container {
      height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    form {
      display: flex;
      flex-direction: column;
      margin-bottom: 20px;
    }
    label,
    input[type="submit"] {
      margin-top: 20px;
    }
  </style>
  <body>
    <div class="container">
      <h1>Simple POST Form</h1>
      </h1>
      <form>
        <label>Text:</label>
        <input id="text" type="text" />
        <input type="submit" value="Count"/>
      </form>
      <div class="result">Click Count!</div>
    </div>
    <script>
        document.addEventListener("submit", sendData)

        function sendData(ev){
            ev.preventDefault();
            var txtToCount = document.querySelector("#text").value
            //////


            fetch('/WordsCount', {
                method: "POST",
                headers: {
                    Accept: "application/json",
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(txtToCount)
            })
            .then(res => res.json())
            .then(data => {
                const {
                    result
                } = data;
                document.querySelector(
                    ".result"
                ).innerText = `The number of words is: ${result}!`;
            }).catch(err => console.log(err));


            /////
        }

    </script>
  </body>
</html>
